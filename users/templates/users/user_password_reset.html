{% extends 'catalog/home.html' %}

{% block content %}
<div class="col-12" style="margin-left:20px">
    <form method="post" enctype="multipart/form-data">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <h4>Запрос на восстановление пароля на сайте</h4>
                        {% csrf_token %}
                        {{form.as_p}}
                        <button type="submit" class="btn btn-success">
                            Восстановить пароль
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}

{% extends 'home.html' %}
{% load my_tags %}
{% block content %}
<div class="album py-5 bg-body-tertiary">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div class="col">
              <div class="card shadow-sm">
                  <p class="card-text">{{product.name}}</p>
                <img src="{{ product.image | media_filter}}">
                <div class="card-body">
                  <p class="card-text">{{product.category}}</p>
                  <p class="card-text">{{product.price}} руб.</p>
                  <p class="card-text">{{product.description | truncate_chars}}</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <a class="p-2 btn btn-outline-primary" href="/">Назад</a>
                      <button type="button" class="btn btn-outline-success">Купить</button>
                    </div>
                      <small class="text-body-secondary">{{product.changes_date}}</small>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
